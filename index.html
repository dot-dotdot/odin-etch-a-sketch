<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <main>
        <div class="header">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="toy">
            <div class="square-container">
                <div class="grid-container"></div>
            </div>
            <div class="buttons">
                <button class="clear-button">Clear canvas</button>
                <button class="draw-button">Draw</button>
                <button class="erase-button">Erase</button>
                <button class="random-button">Random mode</button>
            </div>
            <div class="slider-container">
                <input type="range" min="16" max="100" value="16" class="slider" step="1">
            </div>
        </div>
    </main> 
</body>
</html>
