<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <main>
        <div class="header">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="frame">
            <div class="square-container">
                <div class="grid-container"></div>
            </div>
            <div class="panel">
                <div class="buttons">
                    <button class="clear-button">Clear</button>
                    <div class="mode-buttons">
                        <button class="draw-button button">Draw</button>
                        <button class="erase-button button">Erase</button>
                        <button class="random-button button">Random</button>
                    </div>
                </div>
                <div class="slider-container">
                    <label for="slider">Grid size</label>
                    <input 
                        type="range" 
                        min="16" 
                        max="100" 
                        value="16" 
                        class="slider"
                        id="slider" 
                        step="1" 
                        autocomplete="off">
                </div>
            </div>
        </div>
    </main> 
</body>
</html>
